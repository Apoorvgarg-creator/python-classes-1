<!DOCTYPE html>
<html><head><title> Hello, Kundana</title></head><body><h1>Check console</h1><script>let number = prompt("Enter a number")

    function isEven(number) {
        if(number % 2 == 0){
            console.log(`${number} is Even`)
        }else{
            console.log(`${number} is odd`)
        }
    }
    
    isEven(number);</script></body></html>

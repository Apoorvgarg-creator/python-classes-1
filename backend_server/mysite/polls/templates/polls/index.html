{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">
<h1>Question List </h1>
{% if latest_question_list %}
<ul>
    {% for question in latest_question_list%}
    <!-- <li><a href="/polls/{{ question.id }}/results">{{ question.ques_txt }}</a></li> -->
    <li><a href="{% url 'polls:results' question.id %}">{{ question.ques_txt }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p> No Polls are available</p>
{% endif %}
